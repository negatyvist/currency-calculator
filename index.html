<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$ currency converter $</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,700&display=swap"
        rel="stylesheet">
</head>

<body class="body">
    <div class="container">
        <p class="container__paragraph">PLN/EUR currency converter</p>
        <form class="form js-form">
            <fieldset class="form__fieldsetRate">
                <legend class="form__legend">Enter actual <span class="form__legendSpan">PLN/EUR</span> exchange rate
                </legend>
                <p><label class="form__label"><input class="form__field js-form__ratioEur" name="exchangeRate" required
                            type="number" step="0.01" value="0.22" autofocus></label></p>
            </fieldset>
            <fieldset class="form__fieldset form__fieldset--eur">
                <legend class="form__legend"><span class="form__legendSpan">EUR</span></legend>
                <p><label><input class="form__field js-form__amountEur" name="euroAmount" type="number" step="0.01"
                            placeholder="enter amount"></label></p>
            </fieldset>
            <fieldset class="form__fieldset form__fieldset--pln">
                <legend class="form__legend"><span class="form__legendSpan">RESULT IN PLN</span></legend>
                <p><label><input class="form__field js-form__amountPln" name="plnAmount" type="number" readonly
                            step="0.01"></label></p>
            </fieldset>
            <fieldset class="form__fieldset form__fieldset--pln">
                <legend class="form__legend"><span class="form__legendSpan--option">PLN</span></legend>
                <p><label><input class="form__field js-form__pln" name="plnAmount" type="number" step="0.01"
                            placeholder="enter amount"></label></p>
            </fieldset>
            <fieldset class="form__fieldset form__fieldset--eur">
                <legend class="form__legend"><span class="form__legendSpan--option">RESULT IN EUR</span></legend>
                <p><label><input class="form__field js-form__eur" name="eurAmount" type="number" readonly
                            step="0.01"></label></p>
            </fieldset>
            <button type="reset" class="form__button">RESET</button>
        </form>
    </div>
</body>

</html>
